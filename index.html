<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Учебная геймификация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
 <!-- Ждём /api/env, затем подключаем app.js -->
<script>
  (async function(){
    try {
      const resp = await fetch('/api/env', { cache: 'no-store' });
      if (!resp.ok) throw new Error('env load failed');
      window.env = await resp.json();
      // Подключаем app.js только теперь — env уже в window.env
      var s = document.createElement('script');
      s.type = 'text/babel';
      s.src = 'app.js';
      document.body.appendChild(s);
    } catch (e) {
      console.error('Не удалось загрузить /api/env', e);
      alert('Ошибка загрузки конфигурации. Проверь переменные окружения на Vercel.');
    }
  })();
</script>
</head>
<body>
  <!-- Контейнер React -->
  <div id="root"></div>

  <!-- Боковая панель -->
  <div id="sidebar" class="sidebar">
    <button class="close-btn" id="closeSidebar" title="Закрыть">
      <span class="material-icons">close</span>
    </button>
    <h2>Администрирование</h2>
    <button class="panel-btn" id="exportBtn">
      <span class="material-icons">download</span> Экспорт CSV
    </button>
    <label class="panel-btn" for="importFile">
      <span class="material-icons">upload</span> Импорт CSV
    </label>
    
 <!-- внутри #sidebar -->
<button class="panel-btn" id="battlePassAdmin">
  <span class="material-icons">military_tech</span> Боевой пропуск
</button>


      <a class="panel-btn" href="faq.html">
    <span class="material-icons">help</span> FAQ / Правила игры
  </a>

    
    <input type="file" accept=".csv" id="importFile" class="file-input">
      <div class="sidebar-footer">
    <img src="logo.png" alt="Логотип" class="sidebar-logo" />
    <div class="sidebar-title">TakeFive</div>
  </div>
  </div>



  <!-- Основное приложение -->
  <script type="text/babel" src="app.js"></script>
</body>
</html>
